name: Deploy PM2

on:
  push:
    branches:
      - master  # Define a branch master como gatilho para o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ajuste de acordo com a versão do Node.js que você está usando

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Caso precise construir o projeto

    - name: Copy files via SSH
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: './'  # O diretório do seu projeto
        target: '~/repo/movie-love'  # O caminho no servidor

    - name: Restart PM2 process
      run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "pm2 restart <seu-app-pm2>"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}

