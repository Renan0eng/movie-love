name: Deploy PM2

on:
  push:
    branches:
      - master  # Define a branch master como gatilho para o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'

    - name: Install dependencies
      run: npm install

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Build project
      run: npm run build  # Caso precise construir o projeto

    # Cria o diretório .ssh se não existir
    - name: Create .ssh directory
      run: mkdir -p ~/.ssh

    # Adicionar o servidor ao arquivo known_hosts
    - name: Add server to known_hosts
      run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files via SSH
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: './'  # O diretório do seu projeto
        target: '~/repo/movie-love'  # O caminho no servidor

    - name: Restart PM2 process
      run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "pm2 restart movie-love"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY2 }}
